<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to an amazing drum kit coded in JS">
    <title>JS drum kit</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <a href=""></a>
</head>

<body class="container mx-auto dark:bg-slate-900">

            <div id="a" class="flex justify-center items-center mx-auto h-64 w-64 bg-purple-600 rounded-lg w-3/12 shadow-md shadow-purple-600 focus:bg-purple-400">
                <p class="text-4xl text-slate-200">A</p>
            </div>
            <div id="z" class="flex justify-center items-center mx-auto h-64 w-64 bg-purple-600 rounded-lg w-3/12">
                <p class="text-4xl text-slate-200">Z</p>
            </div>
            <div id="e" class="flex justify-center items-center mx-auto h-64 w-64 bg-purple-600 rounded-lg w-3/12">
                <p class="text-4xl text-slate-200">E</p>
            </div>
            <div id="q" class="flex justify-center items-center mx-auto h-64 w-64 bg-purple-600 rounded-lg w-3/12">
                <p class="text-4xl text-slate-200">Q</p>
            </div>
            <div id="s" class="flex justify-center items-center mx-auto h-64 w-64 bg-purple-600 rounded-lg w-3/12">
                <p class="text-4xl text-slate-200">S</p>
            </div>
            <div id="d" c class="flex justify-center items-center mx-auto h-64 w-64 bg-purple-600 rounded-lg w-3/12">
                <p class="text-4xl text-slate-200">D</p>
            </div>
            <div id="w" class="flex justify-center items-center mx-auto h-64 w-64 bg-purple-600 rounded-lg w-3/12">
                <p class="text-4xl text-slate-200">W</p>
            </div>
            <div id="x" class="flex justify-center items-center mx-auto h-64 w-64 bg-purple-600 rounded-lg w-3/12">
                <p class="text-4xl text-slate-200">X</p>
            </div>
            <div id="c" class="flex justify-center items-center mx-auto h-64 w-64 bg-purple-600 rounded-lg w-3/12">
                <p class="text-4xl text-slate-200">C</p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

</html>
